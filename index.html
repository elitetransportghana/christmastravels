<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Sausage Haven — Sadia Sausage</title>
  <meta name="description" content="The Sausage Haven — Buy Sadia sausages online. Fresh, quality, delivered fast." />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --accent:#e53935;
      --accent-2:#d32f2f;
      --muted:#6b7280;
      --card:#ffffff;
      --shadow:0 6px 18px rgba(0,0,0,0.08);
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    *{box-sizing:border-box}
    body{margin:0;background:linear-gradient(180deg,#fff5f5 0%, #ffffff 100%);color:#111}
    header{backdrop-filter: blur(6px);position:sticky;top:0;z-index:50;background:rgba(255,255,255,0.9);border-bottom:1px solid #eee}
    .container{max-width:1100px;margin:0 auto;padding:1rem}
    .nav{display:flex;align-items:center;gap:1rem;justify-content:space-between}
    .brand{display:flex;align-items:center;gap:0.75rem}
    .logo{width:44px;height:44px;border-radius:10px;background:var(--accent);display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;box-shadow:var(--shadow)}
    .brand h1{font-size:1rem;margin:0}
    nav a{margin-left:1rem;text-decoration:none;color:#111;font-weight:600}
    .hero{padding:2rem 0;display:grid;grid-template-columns:1fr 360px;gap:2rem;align-items:center}
    .hero-card{background:linear-gradient(180deg,#fff,#fff0f0);padding:1.5rem;border-radius:14px;box-shadow:var(--shadow)}
    .hero h2{margin:0 0 .5rem 0;font-size:1.6rem;color:var(--accent-2)}
    .hero p{color:var(--muted);margin:0 0 1rem 0}
    .cta{display:flex;gap:.75rem}
    .btn{background:var(--accent);color:#fff;padding:.62rem .85rem;border-radius:10px;border:none;font-weight:700;cursor:pointer}
    .btn.secondary{background:transparent;border:2px solid var(--accent);color:var(--accent)}
    .products{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:1rem;margin-top:1rem}
    .card{background:var(--card);border-radius:12px;padding:1rem;box-shadow:var(--shadow);display:flex;flex-direction:column;gap:.6rem}
    .card img{width:100%;height:140px;object-fit:cover;border-radius:8px}
    .card .title{font-weight:700}
    .price{font-weight:700;color:var(--accent-2)}
    .muted{color:var(--muted);font-size:.9rem}
    .card footer{display:flex;justify-content:space-between;align-items:center;margin-top:auto}
    .cart-btn{position:relative}
    .badge{position:absolute;top:-8px;right:-8px;background:#ff4d4f;color:#fff;border-radius:999px;padding:3px 7px;font-size:0.74rem}
    .cart-drawer{position:fixed;right:18px;bottom:18px;background:linear-gradient(180deg,#fff,#fff5f5);border-radius:14px;padding:1rem;width:360px;box-shadow:0 20px 50px rgba(227,57,53,0.12);transform:translateY(0);max-height:70vh;overflow:auto;display:none}
    .cart-empty{padding:2rem;text-align:center;color:var(--muted)}
    .cart-item{display:flex;gap:.6rem;align-items:center;padding:.6rem 0;border-bottom:1px solid #f0f0f0}
    .qty{display:flex;gap:.3rem;align-items:center}
    .qty button{padding:.2rem .5rem;border-radius:6px;border:1px solid #e6e6e6;background:#fff;cursor:pointer}
    footer.site{margin-top:2rem;padding:1.5rem 0;color:var(--muted);border-top:1px solid #f0f0f0;text-align:center}
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <div class="brand">
        <div class="logo">SH</div>
        <h1>The Sausage Haven</h1>
      </div>
      <button class="btn cart-btn" id="openCart">Cart <span class="badge" id="cartCount" style="display:none">0</span></button>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <div class="hero-card">
        <h2>Sadia Sausage</h2>
        <p>Enjoy the best quality Sadia sausages, fresh and ready to cook. Perfect for meals at home or on campus.</p>
        <div class="cta">
          <button class="btn" onclick="document.getElementById('productsGrid').scrollIntoView({behavior:'smooth'})">Order Now</button>
          <button class="btn secondary" onclick="openCartDrawer()">View Cart</button>
        </div>
      </div>
      <div>
        <img src="https://images.unsplash.com/photo-1621807414432-0c648eabea0e?auto=format&fit=crop&w=600&q=60" alt="Sadia sausage" style="width:100%;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,0.08)" />
      </div>
    </section>

    <section id="products">
      <h3 style="margin:1.25rem 0 0.6rem 0">Our Products</h3>
      <div id="productsGrid" class="products">
        <!-- product card -->
      </div>
    </section>

    <footer class="site">
      &copy; 2025 The Sausage Haven — Contact: +233 20 000 0000 | hello@sausagehaven.com
    </footer>
  </main>

  <div id="cartDrawer" class="cart-drawer">
    <h4 style="margin:0 0 .5rem 0">Your cart</h4>
    <div id="cartContent"></div>
    <div style="padding-top:.6rem;display:flex;justify-content:space-between;align-items:center">
      <div>
        <div class="muted">Subtotal</div>
        <div id="cartSubtotal" style="font-weight:800;font-size:1.1rem">₵0.00</div>
      </div>
      <div style="display:flex;gap:.6rem">
        <button class="btn secondary" onclick="closeCartDrawer()">Continue shopping</button>
        <button class="btn" id="checkoutBtn">Checkout</button>
      </div>
    </div>
  </div>

  <script>
    const PRODUCTS=[
      {id:1,name:'Sadia Sausage Pack',price:25,image:'https://images.unsplash.com/photo-1621807414432-0c648eabea0e?auto=format&fit=crop&w=600&q=60'}
    ];

    const productsGrid=document.getElementById('productsGrid');
    const cartCount=document.getElementById('cartCount');
    const cartDrawer=document.getElementById('cartDrawer');
    const cartContent=document.getElementById('cartContent');
    const cartSubtotal=document.getElementById('cartSubtotal');
    let CART={};

    function renderProducts(){
      productsGrid.innerHTML='';
      PRODUCTS.forEach(p=>{
        const el=document.createElement('div');el.className='card';
        el.innerHTML=`
          <img src="${p.image}" alt="${p.name}" />
          <div class="title">${p.name}</div>
          <div class="muted">In stock</div>
          <div style="display:flex;justify-content:space-between;align-items:center">
            <div class="price">₵${p.price.toFixed(2)}</div>
            <button class="btn" onclick="addToCart(${p.id})">Add</button>
          </div>
        `;
        productsGrid.appendChild(el);
      });
    }

    function addToCart(id){
      if(!CART[id]) CART[id]=0;
      CART[id]+=1;
      updateCartUI();
      openCartDrawer();
    }

    function removeFromCart(id){ delete CART[id]; updateCartUI(); }
    function changeQty(id,delta){ if(!CART[id]) return; CART[id]+=delta; if(CART[id]<=0) delete CART[id]; updateCartUI(); }

    function updateCartUI(){
      const items=Object.keys(CART).map(id=>{const p=PRODUCTS.find(x=>x.id==id);return {...p,qty:CART[id]}});
      const totalQty=items.reduce((s,i)=>s+i.qty,0);
      if(totalQty>0){cartCount.style.display='inline-block';cartCount.textContent=totalQty}else{cartCount.style.display='none'}
      if(items.length===0){cartContent.innerHTML='<div class="cart-empty">Your cart is empty.</div>'; cartSubtotal.textContent='₵0.00'; return;}
      cartContent.innerHTML='';
      let subtotal=0;
      items.forEach(it=>{
        subtotal+=it.price*it.qty;
        const node=document.createElement('div');node.className='cart-item';
        node.innerHTML=`
          <img src="${it.image}" style="width:52px;height:52px;object-fit:cover;border-radius:8px" />
          <div style="flex:1">
            <div style="font-weight:700">${it.name}</div>
            <div class="muted">₵${it.price.toFixed(2)} each</div>
          </div>
          <div style="text-align:right">
            <div class="qty">
              <button onclick="changeQty(${it.id},-1)">−</button>
              <div style="padding:.2rem .6rem">${it.qty}</div>
              <button onclick="changeQty(${it.id},1)">+</button>
            </div>
            <div style="margin-top:.4rem;font-weight:700">₵${(it.price*it.qty).toFixed(2)}</div>
            <div style="margin-top:.3rem"><button onclick="removeFromCart(${it.id})" style="border:none;background:transparent;color:#d03;cursor:pointer">Remove</button></div>
          </div>
        `;
        cartContent.appendChild(node);
      });
      cartSubtotal.textContent='₵'+subtotal.toFixed(2);
    }

    function openCartDrawer(){ cartDrawer.style.display='block'; cartDrawer.scrollIntoView({behavior:'smooth'}); }
    function closeCartDrawer(){ cartDrawer.style.display='none'; }
    document.getElementById('openCart').addEventListener('click',openCartDrawer);
    document.getElementById('checkoutBtn').addEventListener('click',()=>{
      if(Object.keys(CART).length===0){alert('Cart is empty'); return;}
      alert('Checkout demo. Integrate Paystack here.');
      console.log('Checkout payload:',CART);
    });

    renderProducts();
    updateCartUI();
  </script>
</body>
</html>
